spring:
  application:
    name: signaling-server
  profiles:
    active: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sfu?useSSL=false
      &serverTimezone=Asia/Seoul
      &characterEncoding=UTF-8
      &allowPublicKeyRetrieval=true
    username: sfu_user
    password: 1234

  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

server:
  port: 8080

internal-api:
  token: "asdf1234"
  allowed-ips: []

jwt:
  issuer: ${JWT_ISSUER:http://localhost:8080}
  audience: ${JWT_AUDIENCE:sfu-client}
  private-key: ${JWT_PRIVATE_KEY:}
  private-key-path: ${JWT_PRIVATE_KEY_PATH:./keys/private.pem}
  ttl-seconds: ${JWT_TTL_SECONDS:3600}
